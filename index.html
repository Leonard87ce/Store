<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Online</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <header class="main_header">
        <div class="container--flex">
            <div class="main-header__container">
                <h1 class="main-header__title">Bikes</h1>
                <span class="icon-menu fas fa-bars" id="btn-menu"></span>
                <nav class="main-nav" id="main-nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Features</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main-header__container">
                <span class="main__header_txt">Need help?</span>
                <p class="main__header_txt"><i class="fas fa-phone"></i> Call: 123456789</p>
            </div>
            <div class="main-header__container">
                <i class="fas fa-user"></i>
                <a href="" class="main-header__btn">My cart<i class="fas fa-shopping-cart"></i></a>
                <input type="Search" class="main-header__input" placeholder="Search products"><i
                    class="fa fa-search"></i>
            </div>
        </div>
    </header>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="img/img1.jpg" alt="" class="slider__img">
                <div class="slider__content">
                    <h2 class="slider__title">Mountain bikes</h2>
                    <p class="slider__txt">35% Off</p>
                    <a href="" class="btn-shop">SHOP NOW</a>
                </div>
            </div>
            <div class="slider__section">
                <img src="img/img4.jpg" alt="" class="slider__img">
                <div class="slider__content">
                    <h2 class="slider__title">Street bikes</h2>
                    <p class="slider__txt">35% Off</p>
                    <a href="" class="btn-shop">SHOP NOW</a>
                </div>
            </div>
            <div class="slider__section">
                <img src="img/img3.jpg" alt="" class="slider__img">
                <div class="slider__content">
                    <h2 class="slider__title">BMX bikes</h2>
                    <p class="slider__txt">35% Off</p>
                    <a href="" class="btn-shop">SHOP NOW</a>
                </div>
            </div>
            <div class="slider__section">
                <img src="img/img2.jpg" alt="" class="slider__img">
                <div class="slider__content">
                    <h2 class="slider__title">Track bikes</h2>
                    <p class="slider__txt">35% Off</p>
                    <a href="" class="btn-shop">SHOP NOW</a>
                </div>
            </div>
        </div>
        <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
    </div>
    <main class="main">
        <h2 class="main-title">New Arrivals for you</h2>
        <section class="container-products">
            <div class="product">

            </section>
        </div>
    </main>

    <script src="js/slider.js"></script>
</body>
</html>
